<div class="modal fade" id="password-modal" tabindex="-1" aria-labelledby="password-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <i data-feather="lock"></i>
        <h4 class="modal-title ms-2" id="password-modal-label">
          Modifier mot de passe
        </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="old-password" class="form-label">Ancien mot de passe</label>
          <input type="password" class="form-control" id="old-password">
        </div>

        <div class="mb-3">
          <label for="new-password" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="new-password">
        </div>

        <div class="mb-4">
          <label for="repeat-password" class="form-label">Confirmation du nouveau mot de passe</label>
          <input type="password" class="form-control" id="repeat-password">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </div>
</div>

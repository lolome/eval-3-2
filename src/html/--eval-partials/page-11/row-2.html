<div class="row mb-4">

  <div class="col-12 col-md-4">

    <label class="form-label" for="X11-2">
      Date de la convocation à l'entretien
    </label>

    <input type="date" id="X11-2" class="form-control" @@if ( synthese ) { readonly }>

  </div>

  <div class="col-12 col-md-4">

    <label class="form-label" for="X11-3">
      Date d’élaboration du compte-rendu
    </label>

    <input type="date" id="X11-3" class="form-control" @@if ( synthese ) { readonly }>

  </div>

  <div class="col-12 col-md-4">

    <label class="form-label" for="X11-4">
      Durée de l’entretien (En minutes)
    </label>

    <select class="form-select" id="X11-4" @@if ( synthese ) { readonly }>
      <option value=""></option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="60" selected="selected">60</option>
      <option value="90">90</option>
    </select>

  </div>

</div>

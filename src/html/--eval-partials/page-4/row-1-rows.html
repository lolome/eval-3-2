<div class="row mb-4">
  <div class="col-12 col-md-6">

    <label for="XBB-1" class="form-label">
      Intitulé de l'objectif
    </label>

  </div>
  <div class="col-12 col-md-6">

    <input type="text" id="XBB-1" class="form-control" value="defsc edsq qsd sqdqs" readonly>

  </div>
</div>

<div class="row mb-4">
  <div class="col-12 col-md-6">

    <label for="XBB-2" class="form-label">
      Type Objectif
    </label>

  </div>
  <div class="col-12 col-md-6">

    <select id="XBB-2" class="form-select" readonly>
      <option selected>individuel</option>
    </select>

  </div>
</div>

<div class="row mb-4">
  <div class="col-12 col-md-6">

    <label for="XBB-3" class="form-label">
      Etat
    </label>

  </div>
  <div class="col-12 col-md-6">

    <select id="XBB-3" class="form-select" readonly>
      <option selected>partiellement atteint</option>
    </select>

  </div>
</div>

<div class="row mb-4">
  <div class="col-12">

    <label for="XBB-4" class="form-label">
      Observations
    </label>

    <textarea class="form-control" id="XBB-4" rows="5" readonly>sqd d qsd sqd</textarea>

    <div class="form-help">
      <div class="form-text count-text">
        <small>0/12000 signes max</small>
      </div>
    </div>

  </div>
</div>

<div class="row mb-4">
  <div class="col-12">

    <label for="XBB-5" class="form-label">
      Analyse des écarts
    </label>

    <textarea class="form-control" id="XBB-5" rows="5" readonly>sqdsqdqs dsqd qsdsq d</textarea>

    <div class="form-help">
      <div class="form-text count-text">
        <small>0/12000 signes max</small>
      </div>
    </div>

  </div>
</div>

<div class="row mb-4">
  <div class="col-12">

    <label for="XBB-6" class="form-label">
      Indicateurs et échéances : (conditions de réussite, délais de réalisation...)
    </label>

    <textarea class="form-control" id="XBB-6" rows="5" readonly>sqd sqdsqd sq</textarea>

    <div class="form-help">
      <div class="form-text count-text">
        <small>0/12000 signes max</small>
      </div>
    </div>

  </div>
</div>

<div class="row mb-4">
  <div class="col-12">

    <label for="XBB-7" class="form-label">
      Moyens et conditions de mise en œuvre : (moyens humains, matériel, formation …)
    </label>

    <textarea class="form-control" id="XBB-7" rows="5" readonly>d qsdqsd qsd qsdqsdqs</textarea>

    <div class="form-help">
      <div class="form-text count-text">
        <small>0/12000 signes max</small>
      </div>
    </div>

  </div>
</div>

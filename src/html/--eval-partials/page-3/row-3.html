<div class="row">
  <div class="col-12 col-md-6">

    <label for="X3-10" class="form-label">
      Expression libre de l’agent sur son vécu professionnel au cours de la période écoulée
    </label>

    <textarea class="form-control" id="X3-10" rows="5" @@if ( synthese ) { readonly }></textarea>

    <div class="form-help">
      <div class="form-text">
        Faits marquants concernant son activité, principales réalisations, formations suivies...
      </div>
      <div class="form-text count-text">
        <small>0/12000 signes max</small>
      </div>
    </div>

  </div>
  <div class="col-12 col-md-6">

    <label for="X3-20" class="form-label">
      Bilan de l’activité par rapport à l’ensemble des tâches du poste au sein du service et par rapport aux objectifs du service
    </label>

    <textarea class="form-control" id="X3-20" rows="5" @@if ( synthese ) { readonly }>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</textarea>

    <div class="form-help">
      <div class="form-text">
        Dresser avec l’agent un bilan des réalisations et des résultats professionnels obtenus.
      </div>
      <div class="form-text count-text">
        <small>0/12000 signes max</small>
      </div>
    </div>

  </div>
</div>
